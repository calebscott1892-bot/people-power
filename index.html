<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Power</title>
    <meta
      name="description"
      content="People Power is a platform for movements, community collaboration, and collective action."
    />

    <!-- Favicons / App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (Facebook, LinkedIn, iMessage, Slack, etc.) -->
    <meta property="og:site_name" content="People Power" />
    <meta property="og:title" content="People Power" />
    <meta
      property="og:description"
      content="Movements, community, and collective action — powered by people."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://peoplepower.app/" />
    <meta
      property="og:image"
      content="https://peoplepower.app/people-power-og.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="People Power logo" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="People Power" />
    <meta
      name="twitter:description"
      content="Movements, community, and collective action — powered by people."
    />
    <meta
      name="twitter:image"
      content="https://peoplepower.app/people-power-og.png"
    />

    <!-- Theme color (Android / Chrome UI) -->
    <meta name="theme-color" content="#3A3DFF" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
