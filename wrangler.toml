name = "people-power-cloudflare"
type = "javascript"
# Use a compatibility date that is valid today.
compatibility_date = "2024-05-01"
pages_build_output_dir = "dist"

[vars]
# Required (Cloudflare Pages/Workers bindings)
SUPABASE_URL = "<your-supabase-url>"
SUPABASE_ANON_KEY = "<your-supabase-anon-key>"
# Optional: proxy target for functions/* and /api/* (Render/Fastify origin)
BACKEND_BASE_URL = "<your-backend-origin>"

[env.production]
# Add your Cloudflare Pages/Workers bindings here
# Example:
# SUPABASE_URL = "<your-supabase-url>"
# SUPABASE_ANON_KEY = "<your-supabase-anon-key>"
# BACKEND_BASE_URL = "https://your-origin.example.com" # optional: proxy target for functions/api
